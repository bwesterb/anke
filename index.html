<!-- vim: set ts=4 sw=4: -->
<html>
	<head>
		<script type="text/javascript"
			src="jquery-1.4.2.min.js"> </script>
		<script type="text/javascript"
			src="jqtouch-r148/jqtouch.js"></script>
		<script type="text/javascript"
			src="jquery-ui-1.8.1.min.js"></script>
		<script type="text/javascript"
			src="anke.js"> </script>
		<style type="text/css" media="screen">
		@import "jqtouch-r148/jqtouch.css";
		@import "jqtouch-r148/apple-theme/theme.css";
		@import "jquery-ui-1.8.1.css";
		@import "anke.css";
		</style>
	</head>
	<body>
		<div id="jqt">
			<div id="main">
				<div class="toolbar">
					<h1>
					<span class="user">(user)</span>
					<span class="inRegister">(inRegister)</span>
					</h1>
					<a class="button flip" href="#menu">Menu</a>
				</div>
				<ul id="catList" class="rounded">
				</ul>
				<div class="info">
					&copy; 2010 &mdash; Bas Westerbaan
				</div>
			</div>
			<div id="menu">
				<div class="toolbar">
					<h1>Menu</h1>
					<a class="back" href="#main">Terug</a>
				</div>
				<ul id="menuList" class="rounded">
					<li class="arrow"><a
						href="#user">Wissel tapper</a></li>
					<li class="arrow"><a
						href="#register">Wijzig kas</a></li>
				</ul>
			</div>
			<div id="register">
				<div class="toolbar">
					<h1>Wijzig kas</h1>
					<a class="back" href="#menu">Terug</a>
				</div>
				<ul class="rounded"><li>
					<input type="number" id="registerPermAmount"
						placeholder="+100.00" />
				</li></ul>
				<a class="submit redButton" href="#">Wijzig</a>
			</div>
			<div id="user">
				<div class="toolbar">
					<h1>Wissel tapper</h1>
					<a class="back" href="#menu">Terug</a>
				</div>
				<ul id="userList" class="rounded">
				</ul>
			</div>
			<div id="templates">
				<li id="catLiTemplate" class="arrow"
				><a>(Category)</a></li>
				<li id="userLiTemplate" class="touch"
					>(User)</li>
				<div id="catDivTemplate">
					<div class="toolbar">
						<h1>
						<span class="user">(user)</span>
						<span class="inRegister"
							>(inRegister)</span>
						</h1>
						<a class="back" href="#main">Terug</a>
					</div>
					<ul class="products rounded">
					</ul>
				</div>
				<li id="prodLiTemplate">
					<span class="name">(Name)</span>
					<em class="price">(Price)</em>
					<small class="counter">(Count)</small>	
				</li>
			</div>
		</div>
	</body>
</html>
